<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Adventure</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Adventure</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Add destination:</h2>
        <form id="new-destination">
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location">
          </div>
          <div class="form-group" class="extra-landmark">
            <label for="landmarks">Landmarks Visited <input type="text" size="" class="form-control " id="landmarks" ></label><br />
            <button type="button" id="add-landmark">Add Landmark</button>
          </div>
          <div class="form-group">
            <label for="time-of-year">Time of Year</label><br />
            <label for="time-of-year">Start Date<input type="date" class="form-control" id="start-date"></label>
            <label for="time-of-year">End Date<input type="date"  class="form-control" id="end-date"></label>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea rows="4" cols="50" class="form-control" id="notes">
          </textarea>
          </div>


          <button type="submit" class="btn">Add Destination</button>
        </form>

        <h4>Destinations</h4>
        <ul id="destinations">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-destination">
          <h2></h2>
          <p>location: <span class="location"></span></p>
          <p>Landmarks: </p>
          <ul class="landmarks"></ul>
          <p>StartDate: <span class="start-date"></span></p>
          <p>EndDate: <span class="end-date"></span></p>
          <p>note: <span class="notes"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
