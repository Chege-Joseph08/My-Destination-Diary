<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Adventure</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Adventure</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Add destination:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-location-name">Location</label>
            <input type="text" class="form-control" id="new-location-name">
          </div>
          <div class="form-group">
            <label for="new-landmarks-name">Landmarks</label>
            <input type="text" class="form-control" id="new-landmark-name">
          </div>
          <div class="form-group">
            <label for="new-date-name">Date</label>
            <input type="date" class="form-control" id="new-date-name">
          </div>
          <div class="form-group">
            <label for="new-notes-name">Notes</label>
            <textarea rows="4" cols="50" class="form-control" id="new-notes-name">
          </textarea>
          </div>


          <button type="submit" class="btn">Add</button>
        </form>

        <h4>Description:</h4>
        <ul id="name">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-destination">
          <h2></h2>

          <p>location: <span class="location"></span></p>
          <p>Landmark: <span class="landmark"></span></p>
          <p>date: <span class="date"></span></p>
          <p>note: <span class="note"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
